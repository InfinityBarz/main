server.servlet.context-path=/crptapi
server.port=8080

logging.level.org.springframework=ERROR
logging.level.com.mkyong=DEBUG

# output to a file
#logging.file=app.log

# temp folder example
#logging.file=${java.io.tmpdir}/app.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
management.endpoints.web.exposure.include=mappings
#
#spring.security.user.name=admin
#spring.security.user.password=admin
#
#Swagger enable https://stackoverflow.com/questions/72235752/cannot-invoke-org-springframework-web-servlet-mvc-condition-patternsrequestcond
#Take care of - instead of _
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
param.swagger.url=http://localhost:8080/crptapi/swagger-ui/
